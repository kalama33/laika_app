{% extends 'base.html' %}

{% block content %}
<div class="delete-profile">
    <h2>Are you sure you want to delete this profile?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete profile</button>
    </form>
    <a href="{% url 'laika-profile-list' %}">Cancel</a>
</div>
{% endblock %}
